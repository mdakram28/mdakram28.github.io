<section class="resume-section" id="projects">
  <div class="resume-section-content">
    <h2 class="section-title">Projects</h2>

    <div class="card-list">
      <div class="content-card d-flex flex-column flex-md-row" *ngFor="let proj of projects">
        <div class="card-thumbnail-wrapper" [style.backgroundColor]="proj.thumbnail_bg || ''">
          <div [style.backgroundImage]="'url(\'' + proj.thumbnail + '\')'"
            [style.backgroundSize]="proj.thumbnail_size || 'cover'" class="card-thumbnail"
            (click)="openProjectModal(proj)" [attr.aria-label]="'View ' + proj.title + ' project gallery'"></div>
        </div>
        <div class="card-body-content">
          <h3 class="card-title" (click)="openProjectModal(proj)">
            {{ proj.title }}
          </h3>
          <div class="card-subtitle">{{ proj.subtitle }}</div>
          <div class="card-tags">
            <span class="badge badge-primary" *ngFor="let tag of proj.tags">{{ tag }}</span>
          </div>
          <p class="card-description">{{ proj.description }}</p>
          <div class="card-actions">
            <span class="btn-outline" (click)="openProjectModal(proj)">Gallery Â· More</span>
            <a class="btn-outline" [href]="link.url" target="_blank" *ngFor="let link of proj.links">
              <i *ngIf="link.type == 'github'" class="fab fa-github"></i>
              <span *ngIf="link.type == 'github'">&nbsp;Code</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #modelTemplate *ngIf="project">
  <div class="modal-body" id="project-modal-body">
    <span style="float: right">
      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true" style="font-size: 40px">&times;</span>
      </button>
    </span>
    <h2 class="card-title" style="margin-top: 0.5rem">{{ project.title }}</h2>
    <div class="card-subtitle">{{ project.subtitle }}</div>
    <div class="card-tags" style="margin-top: 0.5rem">
      <span class="badge badge-primary" *ngFor="let tag of project.tags">{{ tag }}</span>
    </div>
    <p class="card-description" style="margin-top: 1rem">{{ project.description }}</p>
    <gallery thumbPosition="left" [items]="images" [thumb]="false" [dots]="true" [counter]="false"></gallery>
    <markdown [src]="project.readmeSrc" class="markdown"></markdown>
  </div>
</ng-template>
