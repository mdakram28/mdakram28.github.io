<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page Not Found | Akram Ansari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Redirect to homepage after a short delay
        setTimeout(function () {
            window.location.href = "/";
        }, 3000);
    </script>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            opacity: 0.8;
            margin: 1rem 0 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2fff 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>This page has been moved or doesn't exist.</p>
        <p>Redirecting you back to the portfolio...</p>
        <a href="/" class="btn">Return Home Now</a>
    </div>
</body>

</html>
